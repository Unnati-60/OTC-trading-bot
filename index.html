<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTC Voice Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 3rem 2rem;
            background: white;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 2.5rem;
            max-width: 500px;
        }

        .start-btn {
            background: #3498db;
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .start-btn.stop {
            background: #e74c3c;
        }

        .start-btn.stop:hover {
            background: #c0392b;
        }

        .status-indicator {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            background: #ecf0f1;
            color: #2c3e50;
            font-weight: 500;
            display: none;
            border: 1px solid #bdc3c7;
        }

        .status-indicator.active {
            display: block;
        }

        .transcript-panel {
            width: 400px;
            background: white;
            border-left: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .transcript-header {
            background: #34495e;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .transcript-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
            background: #fafbfc;
        }

        .transcript-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.5;
            border: 1px solid #e1e8ed;
        }

        .transcript-message.user {
            background: #f8f9fa;
            border-left: 3px solid #3498db;
            margin-left: 1rem;
        }

        .transcript-message.agent {
            background: #ffffff;
            border-left: 3px solid #95a5a6;
            margin-right: 1rem;
        }

        .transcript-message.system {
            background: #fff9e6;
            border-left: 3px solid #f39c12;
            font-style: italic;
            color: #8e44ad;
            text-align: center;
        }

        .transcript-message.error {
            background: #fff5f5;
            border-left: 3px solid #e74c3c;
            color: #c0392b;
        }

        .speaker-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #7f8c8d;
        }

        .message-text {
            font-size: 0.95rem;
            color: #2c3e50;
        }

        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 3rem 1rem;
            font-style: italic;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.4;
        }

        /* Scrollbar styling */
        .transcript-content::-webkit-scrollbar {
            width: 4px;
        }

        .transcript-content::-webkit-scrollbar-track {
            background: #ecf0f1;
        }

        .transcript-content::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 2px;
        }

        .transcript-content::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .transcript-panel {
                width: 100%;
                max-height: 300px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>OTC Trading Bot</h1>
                <p>Click the button below to start your conversation with the AVA - AI trading assistant</p>
                <button id="btn" class="start-btn">Start Conversation</button>
                <div id="status" class="status-indicator">
                    ðŸŽ¤ Listening...
                </div>
            </div>
        </div>
        
        <div class="transcript-panel">
            <div class="transcript-header">
                ðŸ’¬ Live Transcript
            </div>
            <div id="transcript" class="transcript-content">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <p>Start a conversation to see the transcript here</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
